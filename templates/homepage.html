<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 20px;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            display: flex;
            flex-direction: row; /* Text on left, image on right */
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            max-height: 100vh;
        }

        .hero-text {
            flex: 1;
            text-align: left; /* Align text to the left */
            padding-right: 20px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 80px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .chart {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart img {
            width: 100%; /* Set width to 100% to make the image larger */
            height: auto;
            max-width: 800px; /* Control the maximum size of the image */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column; /* Stack text and image vertically on smaller screens */
            }

            h1 {
                font-size: 28px;
            }

            .button {
                padding: 10px 40px; /* Adjust padding for smaller screens */
            }

            .chart img {
                max-width: 100%; /* Ensure image resizes well on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{{ url_for('homepage') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('stocks') }}">Find Companies</a></li>
                </ul>
            </nav>
            <h1 class="logo">Predict the Future of Your Investments</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <div class="hero-text">
                    <h1>Invest Smart, Profit More</h1>
                    <p>Access real-time market data to make timely decisions and elevate your investment outcomes.</p>
                    <a href="{{ url_for('Get_Started') }}" class="button">Get Started</a>
                </div>
                <div class="chart">
                    <!-- Corrected image reference using url_for -->
                    <img src="{{ url_for('static', filename='images/graph.png') }}" alt="Chart">
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Team</p>
        </div>
    </footer>
</body>
</html>
