<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background color to white */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .contact-info {
            flex: 1;
            margin-left: 50px;
            margin-top: 20px;
            font-size: 20px;
            line-height: 1.5;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-form {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        .logo {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("eJaVYGacU-FfHBb-L");
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent form from submitting normally

            emailjs.send("service_q4uxzca", "template_9fv0jxm", {
                from_name: document.getElementById("name").value,
                from_email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            })
            .then(
                res => {
                    alert("Message sent successfully!");
                })
            .catch((err) => console.error("Error sending message:", err));
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('homepage') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('stocks') }}">Find Companies</a></li>
        
        </ul>
    </nav>
    <h1 class="logo">Predict the Future of Your Investments</h1>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information:</h2>
            <p><strong>☎ Phone:</strong> 123-456-7890</p>
            <p><strong>✉ Email:</strong> <a href="mailto:mail@nbkrist.org">mail@nbkrist.org</a></p>
            <p><strong>Address:</strong> N.B.K.R.I.S.T, Vidyanagar, Kota Mandal</p>
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
